name: build-and-deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: your-docker-name/hello-app

    steps:
      - uses: actions/checkout@v4

      - name: Set immutable tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d%H%M%S')
          SHORT_SHA=${GITHUB_SHA::7}
          echo "TAG=${TS}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (immutable tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

      # Publish Profile로 Azure 로그인
      - name: Azure login (publish profile)
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      # 로그인 후 배포: publish-profile 인자를 생략하고 app-name + images만 전달
      - name: Deploy to Azure Web App (container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: index.docker.io/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
